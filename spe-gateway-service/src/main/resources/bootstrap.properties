# Spring
spring.application.name=SpeGatewayService
server.port=9092

# Eureka client properties
eureka.client.serviceUrl.defaultZone = http://localhost:9091/eureka
eureka.client.fetchRegistry = true

security.basic.enable: false   
management.security.enabled: false 

# Zuul
zuul.routes.dashboard.serviceId=SpeDashboardService
zuul.routes.invoice.serviceId=SpeInvoiceService
zuul.routes.party.serviceId=SpePartyService
zuul.routes.order.serviceId=SpeOrderService
zuul.routes.product.serviceId=SpeProductService
zuul.host.socket-timeout-millis=30000

